<html>
<head>
<title>Tail Gunner</title>
</head>
<body bgcolor="#404040" text="#ffffcc" link="#ff6666" vlink="#cccccc">
<center>
<script language="JavaScript"><!--

  var width, height;

  if (document.layers) {
    width  = window.innerWidth - 20;
    height = window.innerHeight - 40;
  }
  else if (document.all) {
    width  = document.body.clientWidth - 20;
    height = document.body.clientHeight - 40;
  }
  else {
    width  = 700;
    height = 400;
  }

  document.writeln('<applet code="TailGunner.class" width=' + width + ' height=' + height + '></applet>');

//-->
//<applet code="TailGunner.class" width=700 height=400></applet>
</script>
</center>
<p>
</body>
</html>
